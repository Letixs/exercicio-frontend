<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Página</title>
</head>

<body id="menu">

    <!--Menu da Página-->
    <nav>
        <!--Logo + Texto à esquerda do Menu-->
        <div class="logo">
            <img class="icone" src="assets/images/icon.png" alt="Logo da página - Estrela">
            <span class="titulo">Página</span>
        </div>
        <!--Opções do Menu utilizando marcadores não ordenados (simbólico)-->
        <ul>
            <a href="index.html">
                <li>Home</li>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
        </ul>
    </nav>


    <!--Conteúdo da Página-->
    <main class="contato">
        <section class="formulario">
            <form>
                <div class="campos-form">
                    <label for="nome">Nome:</label>
                    <input onkeyup="validarNome()" id="nome" name="nome" type="text"
                        placeholder="Insira o seu nome completo">
                    <div id="txtNome"></div>
                </div>
                <div class="campos-form">
                    <label for="email">E-mail:</label>
                    <input onkeyup="validarEmailRegEx()" id="email" type="text" placeholder="Insira seu e-mail">
                    <div id="txtEmail"></div>
                </div>
                <div class="campos-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                        placeholder="Deixe sua mensagem..."></textarea>
                    <div id="txtMensagem"></div>
                </div>
            </form>
            <button type="button">
                Enviar
            </button>
        </section>
        <section class="formulario_buscacep">
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input onkeyup="validarCepRegEx()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <!--Rodapé da Página-->
    <footer>
        <a href="https://www.linkedin.com/in/leticia-queiroga/" target="_blank">
            <img class="linkedin" src="assets/images/linkedin.png" alt="Linkedin">
        </a>
        <a href="https://github.com/Letixs" target="_blank">
            <img class="github" src="assets/images/github.png" alt="Github">
        </a>
        <p class="by">Desenvolvido por: Letícia Queiroga - 2023 &copy;</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
