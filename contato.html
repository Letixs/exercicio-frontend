    <!--Menu da Página-->

        <!--Logo + Texto à esquerda do Menu-->

            <img class="icone" src="assets/images/icon.png" alt="Logo da página - Estrela">

        </div>

<!--Conteúdo da Página-->
<main class="contato">
    <section class="formulario">
        <form>
            <div class="campos-form">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Insira seu nome completo">
                <div id="txtNome"></div>
            </div>
            <div class="campos-form">
                <label for="email">E-mail:</label>
                <input id="email" type="text" placeholder="Insira seu e-mail">
                <div id="txtEmail"></div>
            </div>
            <div class="campos-form">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" type="text" rows="8" placeholder="Insira sua mensagem"></textarea>
                <div id="txtMensagem"></div>
            </div>
        </form>
        <button type="button">
            Enviar
        </button>
    </section>
    <section>
        <form>
            <div class="busca-cep">
                <label for="cep">Digite o seu CEP:</label>
                <textarea id="busca" type="text" rows="1" placeholder="Insira seu CEP"></textarea>
                <div id="txtCEP"></div>
            </div>
        </form>
        <button type="button">
            Consultar
        </button>
        <div>
            <label for="busca">Endereço:</label>
            <textarea id="busca" type="text" rows="5" placeholder="Busca..."></textarea>
            <div id="txtBusca"></div>
        </div>
        </form>
    </section>
</main>
